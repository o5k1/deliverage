<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/main.css">

    <title>Home | Deliverage</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Deliverage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pages/orders.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pages/menu.html">Menu</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="deliverage-page__header">
                <h1 class="deliverage-page__title">Add an order</h1>
            </div>
            <form data-action="addOrder">
                <div class="form-group">
                    <label for="client">Client</label>
                    <input type="text" class="form-control" id="client" aria-describedby="emailHelp" required>
                    <small class="form-text text-muted">A name to identify this order.</small>
                </div>
                <div class="form-group form-group__address">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp" required>
                    <div id="searchBoxContainer" class="deliverage-select__suggestions"></div>
                    <small class="form-text text-muted">Start writing and choose from the dropdown list.</small>
                    <small class="form-text text-success" data-region="closer"></small>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">When this order should arrive at
                        destination.</small>
                </div>
                <div class="form-group">
                    <ul class="deliverage-menu--order" data-region="menu">
                        <li class="d-flex justify-content-center">
                            <div class="spinner-grow" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="deliverage__add-order-actions">
                    <button type="submit" class="btn btn-primary deliverage-action__submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script id="itemTemplate" type="text/template">
    <li class="deliverage-menu__item">
        <input class="form-check-input" type="checkbox" value="" id="<%= name %>">
        <label class="form-check-label" for="<%= name %>">
            <%= name %>
        </label>
    </li>
</script>

<script id="closerTemplate" type="text/template">
    <span><a href="pages/order-detail.html?id=<%=order.key%>">The closest order</a> (<%= distance %> Km) is in <span
            class="font-weight-bold"><%= order.address.formattedSuggestion %></span>
    at <span class="font-weight-bold"><%= order.time %></span></span>
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
        integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0=" crossorigin="anonymous"></script>
<script src="./js/db-init.js"></script>
<script src="./js/index.js"></script>
<script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=onMapLoaded'></script>
</body>
</html>
