<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Home | Deliverage</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Deliverage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pages/orders.html">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./pages/menu.html">Menu</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Add an order</h1>
            <form>
                <div class="form-group">
                    <label for="client">Client</label>
                    <input type="text" class="form-control" id="client" aria-describedby="emailHelp">
                    <small class="form-text text-muted">A name to identify this order.</small>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                    <small class="form-text text-muted">Start writing and choose from the dropdown list.</small>
                    <small class="form-text text-warning">There's an order near <span class="font-weight-bold">Via culo 18</span>
                        at <span
                                class="font-weight-bold">19.30</span></small>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">When this order should arrive at
                        destination.</small>
                </div>
                <div class="form-group">
                    <ul class="deliverage-menu">
                        <li class="deliverage-menu__item">
                            <input class="form-check-input" type="checkbox" value="" id="club-sandwich">
                            <label class="form-check-label" for="club-sandwich">
                                Club Sandwich
                            </label>
                        </li>
                        <li class="deliverage-menu__item">
                            <input class="form-check-input" type="checkbox" value="" id="hamburger">
                            <label class="form-check-label" for="hamburger">
                                Hamburger
                            </label>
                        </li>
                        <li class="deliverage-menu__item">
                            <input class="form-check-input" type="checkbox" value="" id="cheeseburger">
                            <label class="form-check-label" for="cheeseburger">
                                Cheeseburger
                            </label>
                        </li>
                        <li class="deliverage-menu__item">
                            <input class="form-check-input" type="checkbox" value="" id="poke">
                            <label class="form-check-label" for="poke">
                                Poke
                            </label>
                        </li>
                    </ul>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
